<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crystal Collector!</title>

	<!-- Reset css -->
	<link href="../assets/css/reset.css" rel="stylesheet" type="text/css"/>



	<!-- Bootstrap File -->
	<link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css">

	<!-- Style Additions -->
    <link href="../assets/css/style.css" rel="stylesheet" type="text/css"/>


	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>


</head>
<body>

	<!-- Overall Bootstrap Grid -->
	<div class="container">
		<!-- Jumbotron with Title -->
		<div class="jumbotron">
			<h1 class="text-center"><strong>Crystal Collector!</strong></h1>	
			<hr>

		</div>
		<div class="row">

			<!-- Left Panel -->
			<div class="col-lg-6">

				<!-- Wins vs Losses-->
				<div class="panel panel-default">
				  <div class="panel-heading">
				    	<h3 class="panel-title"><strong>WINS VERSUS LOSSES</strong></h3>
				  </div>
				  <div class="panel-body">
					  <div class="text-center" id="winvloss">
					  </div>
				  </div>
				</div>

				<!-- Crystal Selection -->
				<div class="panel panel-default">
				  <div class="panel-heading">
				    	<h3 class="panel-title"><strong>SELECT YOUR CRYSTAL</strong></h3>
				  </div>
				  <div class="panel-body">
					  <div class="text-center" id="crystals">
					  </div>
				  </div>
				</div>

				<!-- Value of Crystal -->
				<div class="panel panel-default">
				  <div class="panel-heading">
				    	<h3 class="panel-title"><strong>REVEAL THE VALUE</strong></h3>
				  </div>
				  <div class="panel-body">
					  <div class="text-center">
					  <p><strong id="yourNumber"></strong></p>
					  </div>
				  </div>

				</div>
	
			</div>
				<!-- Display Box-->
			<div class="col-lg-6">
				<div class="panel panel-default">
				  <div class="panel-heading">
				    	<h3 class="panel-title"><strong>NUMBER OF FATE</strong></h3>
				  </div>
				  <div class="panel-body">
					  <div class="text-center">
					  <p><strong id="number"></strong></p>
					  </div>
				  </div>
			    </div>
			</div>
		</div>

	
	<!-- Javascript -->
	<script src="../assets/javascript/game.js" type="text/javascript"></script>

	</div>
</body>
